<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ajouter une vente</title>
</head>
<body>
    <h1>Ajouter une vente</h1>
    <form method="POST">
        <label>Date :</label><br>
        <input type="date" name="date" required><br><br>

        <label>Produit :</label><br>
        <input type="text" name="produit" required><br><br>

        <label>Quantité :</label><br>
        <input type="number" name="quantite" required><br><br>

        <label>Prix unitaire :</label><br>
        <input type="number" step="0.01" name="prix_unitaire" required><br><br>

        <label>Client :</label><br>
        <input type="text" name="client" required><br><br>

        <button type="submit">Enregistrer</button>
    </form>

    <p><a href="{{ url_for('index') }}">← Retour au tableau</a></p>
</body>
</html>
