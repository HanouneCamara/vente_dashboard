<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Modifier une vente</title>
</head>
<body>
    <h1>Modifier une vente</h1>
    <form method="POST">
        <label>Date :</label><br>
        <input type="date" name="date" value="{{ vente.date }}" required><br><br>

        <label>Produit :</label><br>
        <input type="text" name="produit" value="{{ vente.produit }}" required><br><br>

        <label>Quantité :</label><br>
        <input type="number" name="quantite" value="{{ vente.quantite }}" required><br><br>

        <label>Prix unitaire :</label><br>
        <input type="number" step="0.01" name="prix_unitaire" value="{{ vente.prix_unitaire }}" required><br><br>

        <label>Client :</label><br>
        <input type="text" name="client" value="{{ vente.client }}" required><br><br>

        <button type="submit">Mettre à jour</button>
    </form>

    <p><a href="{{ url_for('index') }}">← Retour au tableau</a></p>
</body>
</html>
