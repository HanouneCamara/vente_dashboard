<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier la vente</title>

    <!-- ‚úÖ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4 text-center">‚úèÔ∏è Modifier la vente</h2>

        <form method="POST" action="{{ url_for('modifier', id=vente.id) }}" class="p-4 border rounded shadow-sm bg-light">
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" name="date" id="date" class="form-control" value="{{ vente.date }}" required>
            </div>

            <div class="mb-3">
                <label for="produit" class="form-label">Produit</label>
                <input type="text" name="produit" id="produit" class="form-control" value="{{ vente.produit }}" required>
            </div>

            <div class="mb-3">
                <label for="quantite" class="form-label">Quantit√©</label>
                <input type="number" name="quantite" id="quantite" class="form-control" value="{{ vente.quantite }}" min="1" required>
            </div>

            <div class="mb-3">
                <label for="prix_unitaire" class="form-label">Prix unitaire</label>
                <input type="number" step="0.01" name="prix_unitaire" id="prix_unitaire" class="form-control" value="{{ vente.prix_unitaire }}" required>
            </div>

            <div class="mb-3">
                <label for="client" class="form-label">Client</label>
                <input type="text" name="client" id="client" class="form-control" value="{{ vente.client }}" required>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">‚¨ÖÔ∏è Annuler</a>
                <button type="submit" class="btn btn-primary">üíæ Enregistrer les modifications</button>
            </div>
        </form>
    </div>

</body>
</html>
