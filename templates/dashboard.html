<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard des ventes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ“Š Dashboard des ventes</h1>

        <canvas id="ventesChart" width="400" height="200"></canvas>

        <div class="mt-4 text-center">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">ðŸ”™ Retour Ã  la liste des ventes</a>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('ventesChart').getContext('2d');
        const ventesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels | safe }},
                datasets: [{
                    label: 'QuantitÃ© vendue par produit',
                    data: {{ quantites | safe }},
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
