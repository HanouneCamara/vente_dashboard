<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard des ventes</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles personnalisÃ©s -->
    <style>
        .graph-canvas {
            max-width: 900px;
            max-height: 800px;
            width: 100%;
            height: auto;
            margin: 30px auto;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ“Š Dashboard des ventes</h1>

        <!-- Histogramme produits -->
        <h4 class="text-center">QuantitÃ©s vendues par produit</h4>
        <canvas id="ventesChart" class="graph-canvas"></canvas>

        <!-- Camembert clients -->
        <h4 class="text-center mt-5">RÃ©partition des ventes par client</h4>
        <canvas id="clientsChart" class="graph-canvas"></canvas>

        <!-- Ã‰volution des ventes -->
        <h4 class="text-center mt-5">Ã‰volution des ventes par mois</h4>
        <canvas id="tempsChart" class="graph-canvas"></canvas>

        <!-- Bouton retour -->
        <div class="mt-5 text-center">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">ðŸ”™ Retour Ã  la liste des ventes</a>
        </div>
    </div>

    <!-- Scripts des graphiques -->
    <script>
        // Histogramme produits
        const ctx1 = document.getElementById('ventesChart').getContext('2d');
        const ventesChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: {{ labels | safe }},
                datasets: [{
                    label: 'QuantitÃ© vendue par produit',
                    data: {{ quantites | safe }},
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } }
            }
        });

        // Camembert clients
        const ctx2 = document.getElementById('clientsChart').getContext('2d');
        const clientsChart = new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: {{ labels_clients | safe }},
                datasets: [{
                    label: 'Ventes par client',
                    data: {{ quantites_clients | safe }},
                    backgroundColor: [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                        '#FF9F40', '#8B5CF6', '#F43F5E', '#14B8A6'
                    ]
                }]
            },
            options: {
                responsive: true
            }
        });

        // Courbe temporelle
        const ctx3 = document.getElementById('tempsChart').getContext('2d');
        const tempsChart = new Chart(ctx3, {
            type: 'line',
            data: {
                labels: {{ labels_mois | safe }},
                datasets: [{
                    label: 'QuantitÃ©s vendues par mois',
                    data: {{ quantites_mois | safe }},
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>

</body>
</html>
