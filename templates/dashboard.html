<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard des ventes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ“Š Dashboard des ventes</h1>

        <!-- Histogramme produits -->
        <h4>QuantitÃ©s vendues par produit</h4>
        <canvas id="ventesChart" height="100"></canvas>

        <!-- Camembert clients -->
        <h4 class="mt-5">RÃ©partition des ventes par client</h4>
        <canvas id="clientsChart" height="100"></canvas>

        <div class="mt-4 text-center">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">ðŸ”™ Retour Ã  la liste des ventes</a>
        </div>
    </div>

    <script>
        // Histogramme produit
        const ctx1 = document.getElementById('ventesChart').getContext('2d');
        const ventesChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: {{ labels | safe }},
                datasets: [{
                    label: 'QuantitÃ© vendue par produit',
                    data: {{ quantites | safe }},
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } }
            }
        });

        // Camembert client
        const ctx2 = document.getElementById('clientsChart').getContext('2d');
        const clientsChart = new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: {{ labels_clients | safe }},
                datasets: [{
                    label: 'Ventes par client',
                    data: {{ quantites_clients | safe }},
                    backgroundColor: [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                        '#FF9F40', '#FF6384', '#36A2EB', '#FFCE56'
                    ]
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>

</body>
</html>
